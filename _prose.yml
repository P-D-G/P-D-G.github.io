prose:
  rooturl: '_posts'
  media: "img"
  siteurl: 'http://p-d-g.github.io'
  ignore:
    - index.html
    - blog.html
    - projects.html
    - Gemfile
    - Gemfile.lock
    - favico.ico
    - _config.yml
    - /_layouts
    - /_includes
    - /fonts
    - /css
    - .gitignore
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "hidden"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Project"
              value: "project"
          alterable: "true"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""